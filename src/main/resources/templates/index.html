<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"><head>    <meta charset="UTF-8">    <title>Main Page</title></head><body><section sec:authorize="isAuthenticated()">    <a href="/logout">        <button>Log Out</button>    </a>    <br>    <table>        <tr>Received albums:        </tr>        <span th:if="${userAlbums.size()>0}">        <tr>            <th>Album name</th>            <th>Elements</th>            <th></th>        </tr>        <tr th:each="album: ${userAlbums}">            <td th:text="${album.getName()}"></td>            </a>            <td th:text="${album.getPhotos().size()}"></td>            <td><a href="/album/${album.getName()">Open</a></td>        </tr>            </span>        <span th:unless="${userAlbums.size()>0}">            <tr> You haven't received any albums yet</tr>            </span>    </table></section><section sec:authorize="hasRole('ROLE_ADMIN')">    <p>Added Albums</p>    <div>        <a href="/create-album">            <button>New Album</button>        </a>        <br>    </div>    <table>        <tr>            <th>Album name</th>            <th>Elements</th>            <th></th>        </tr>        <span th:if="${adminAlbums.size()>0}">        <tr th:each="album: ${adminAlbums}">            <td th:text="${album.getName()}"></td>            <td th:text="${album.getPhotos().size()}"></td>            <td><a href="/album/${album.getName()">Open</a></td>        </tr>            </span>        <span th:unless="${adminAlbums.size()>0}">            <tr>you haven't added anything yet</tr>        </span>    </table></section></body></html>
