<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html"><head>    <meta charset="UTF-8">    <title>PhotoGalleryApp - Login</title></head><body><h1>PhotoGalleryApp</h1><div><h2>Login</h2><form th:action="@{/templates/index.html}" method="post">    <label for="username">Login</label>:    <input type="text" id="username" name="username" autofocus="autofocus" /> <br />    <label for="password">Password</label>:    <input type="password" id="password" name="password" /> <br />    <input type="submit" value="Log in" />    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/></form></div><a href="/registration"><button>Register</button></a></body></html>
