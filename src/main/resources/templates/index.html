<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"><head>    <meta charset="UTF-8">    <title>Main Page</title></head><body><section sec:authorize="isAuthenticated()">    <a href="/logout">        <button>Log Out</button>    </a>    <br>    <table>        <thead>Received albums:        </thead>        <tr th:if="${userAlbums==null || userAlbums.size()<1}">            You haven't received any albums yet        </tr>        <tr th:unless="${userAlbums==null || userAlbums.size()<1}">            <th>Album name</th>            <th></th>        </tr>        <tr th:each="album: ${userAlbums}">            <td th:text="${album.getName()}"></td>            <td>                <button>                    <a type="submit" th:href="@{/album/{id}(id=${album.getId()})}">Open</a>                </button>            </td>        </tr>    </table></section><section sec:authorize="hasRole('ROLE_ADMIN')">    <p>Added Albums</p>    <div>        <a href="/create-album">            <button>New Album</button>        </a>        <br>    </div>    <table>        <tr>            <th>Album name</th>            <th></th>            <th></th>        </tr>        <tr th:if="${adminAlbums==null || adminAlbums.size()<1}">            you haven't added anything yet        <tr th:unless="${adminAlbums==null || adminAlbums.size()<1}">        <tr th:each="album: ${adminAlbums}">            <td th:text="${album.getName()}"></td>            <td>                <button>                    <a th:href="@{/album-details/{id}(id=${album.getId()})}">Open Details</a>                </button>            </td>            <td th:if="${album.isShared()==false}">                <button>                    <a type="submit" th:href="@{/share-album/{id}(id=${album.getId()})}">Share</a>                </button>            <td th:unless="${album.isShared()==false}">                shared            </td>        </tr>    </table></section></body></html>
