<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><style>    table, tr, th, td {        border: 1px solid black;        border-collapse: collapse;    }</style><head>    <meta charset="UTF-8">    <title>Album Details</title></head><body><div>    <h2>Album Details </h2>    <a th:href="@{/upload/photo/{id}(id=${album.getId()})}">        <button>Add Photos</button>    </a>    <table>        <tr>            <th>File Name</th>            <th>Size</th>            <th>Type</th>            <th>Url</th>        </tr>        <tr th:each="photo: ${photos}">            <td th:text="${photo.getUserFileName()}"></td>            <td th:text="${photo.getSize()}"></td>            <td th:text="${photo.getMimeType()}"></td>            <td th:text="${photo.getUrl()}"></td>        </tr>    </table></div><br><a href="/index">    <button>Back</button></a></body></html>
