<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title>PhotoGalleryApp - Login</title></head><body><h1>PhotoGalleryApp</h1><div>    <h2>Login</h2>    <form th:action="@{/login}" method="post">        <label for="login">Login</label>:        <input type="text" id="login" name="login"/> <br/><br/>        <label for="password">Password</label>        <input type="password" id="password" name="password"/> <br/><br/>        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>        <button type="submit">Log In</button><br/>    </form></div><p>or</p><a href="/registration">    <button>Register</button></a></body></html>
