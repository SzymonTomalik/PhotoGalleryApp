<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title>Check Album Password</title></head><body><div>    <h2>Enter the password</h2>    <form th:action="@{/album/{id}(id=${albumToOpen.id})}" th:object="${pass}" method="post">        <label for="password">Enter the password: </label>        <input id="password" name="password" type="password" th:field="${pass.password}"><br>        <label>            <button type="submit">Open Album</button>        </label>    </form></div><br><a href="/index">    <button>Back</button></a></body></html>
