<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title>Registration</title></head><body><h1>PhotoGalleryApp</h1><div><h2>Registration</h2><form th:action="@{/registration}" th:object="${registration}" method="post">    <label>Select Account type:</label><br>    <label>User<input type="radio" name="role" th:field="${registration.role}" value=1 checked>        Photographer<input type="radio" name="role" th:field="${registration.role}" value=2></label><br>    <label>Login: <input type="text" th:field="${registration.login}"></label><br>    <label>Email: <input type="email" th:field="${registration.email}"></label><br>    <label>Password: <input type="password" th:field="${registration.password}"></label><br>    <label>        <button type="submit">Register</button>    </label></form></div><a href="/index">    <button>Back</button></a></body></html>
