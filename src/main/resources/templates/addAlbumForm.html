<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title>Create new Album</title></head><body><div>    <h2>Create New Album</h2>    <form th:action="@{/create-album}" th:object="${newAlbum}" method="post">        <label>Recipient's e-mail address: <input type="email" th:field="${newAlbum.email}"></label><br>        <label>Album name: <input type="text" th:field="${newAlbum.name}"></label><br>        <label>            <button type="submit">Create</button>        </label>    </form></div><br><a href="/index">    <button>Back</button></a></body></html>
