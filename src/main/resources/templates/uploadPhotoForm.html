<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title>Share Album</title></head><body><div>    <form th:action="@{/upload/photo/{id}(id=${albumId})}" method="POST" enctype="multipart/form-data" >        <table>            <tr>                <td>File to upload:</td>                <td><input type="file" multiple name="files"/></td>            </tr>            <tr>                <td></td>                <td><input type="submit" value="Upload" /></td>            </tr>        </table>    </form></div><br><a href="/index">    <button>Back</button></a></body></html>
