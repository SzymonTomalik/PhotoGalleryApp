<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title>Share Album</title></head><body><div>    <h2>Share Album </h2>    <form th:action="@{/share-album/{id}(id=${albumToShare.getId()})}" th:object="${albumToShare}" method="post">        <label>Recipient's e-mail address: <input type="email" th:field="${albumToShare.email}" th:value="${albumToShare.getEmail()}"></label><br>        <label>Album name: <input type="text" th:field="${albumToShare.name}" th:value="${albumToShare.getName()}"></label><br>        <label for="password">Set a password: </label> <input id="password" type="password" th:field="${albumToShare.password}"></label><br>        <label>            <button type="submit">Share Album</button>        </label>    </form></div><br><a href="/index">    <button>Back</button></a></body></html>
